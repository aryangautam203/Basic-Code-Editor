<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>code editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <h1>Basic Code Editor</h1>

        <div class="buttons">
            
            <button onclick="saveCode()"><i class="fa-solid fa-floppy-disk" style="color: #ffffff;"></i> Save</button>
            <button id="lockUnlockButton" onclick="toggleCodeEditing()">
                <span id="lockUnlockContent">
                    <i id="lockUnlockIcon" class="fa-solid fa-lock"></i>
                    <span id="lockUnlockText"> Lock</span>
                </span>
            </button>
                
        </div>

    </div>

    <div class="container content">

        <div class="left">

            <label id="html_l"><i class="fa-brands fa-html5" style="color: #ffffff;"></i> HTML <button
                    onclick="copyToClipboard('html')"> <i class="fa-solid fa-copy" style="color: #ffffff;"></i>Copy
                    Code</button></label>
            <textarea id="html" onkeyup="run()"></textarea>

            <label id="css_l"><i class="fa-brands fa-css3-alt" style="color: #ffffff;"></i> CSS <button
                    onclick="copyToClipboard('html')"> <i class="fa-solid fa-copy" style="color: #ffffff;"></i>Copy
                    Code</button></label>
            <textarea id="css" onkeyup="run()"></textarea>

            <label id="js_l"> <i class="fa-brands fa-square-js" style="color: #ffffff;"></i> JAVASCRIPT <button
                    onclick="copyToClipboard('html')"> <i class="fa-solid fa-copy" style="color: #ffffff;"></i>Copy
                    Code</button></label>
            <textarea id="js" onkeyup="run()"></textarea>

        </div>

        <div class="right">
            <label><i class="fa-solid fa-play" style="color: #ffffff;"></i> Output</label>
            <iframe id="output"></iframe>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
